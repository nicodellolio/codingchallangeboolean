<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim - Get Your Ride</title>
    <link rel="stylesheet" href="style_lim.css">

</head>
<body>
    <!-- Div con all'interno tutti i contenuti della pagina - black transparent -->
    <div class="padre">
        <header>
            <img id="logo" src="logo.png" alt="Logo Lim">
            <h1>Taking Booleaners from A to B</h1>

            <!-- Nav con all'interno i tre principali input per essere reindirizzati all'azione interessata -->
            <nav class="azioni">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi le luci">
            </nav>
        </header>

        <main>

            <!-- I div classe "utente" conterrano al loro interno i monopattini personali in uso degli utenti,
            con relativa batteria rimanente -->
            <div class="utente">Monopattino di Gino22</div>
            <div class="distanza">Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica" id="caricamedia"></div>

            <div class="utente">Monopattino di Mike24</div>
            <div class="distanza">Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica" id="caricaalta"></div>

            <div class="utente">Monopattino di Fede154</div>
            <div class="distanza">Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica" id="caricabassa"></div>  

        </main>

    </div>

</body>
</html>
